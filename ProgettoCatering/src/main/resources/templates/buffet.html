<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/base.html::headerfiles"></head>
  <body>
    <header th:replace="fragments/base.html::intestazione">
    </header>
    <img class="card-img" th:src="@{https://source.unsplash.com/random/1920x1100/?buffet}" >
    <div class="card-img-overlay">
      
      <h2 class="mt-5" style="text-align: center;color: rgb(224, 134, 49);font-family: Courgette;">Buffet Page</h2>

    
      <div class="jumbotron text-center" style="background-color:rgb(168, 181, 158,.7);">
        <h1 class="display-4" style="color: rgb(0,0,0);text-transform: uppercase;" th:text="${buffet.nome}" >Welcome To My Website!</h1>
        <p class="lead" style="color: rgb(0,0,0);" th:text="${buffet.descr}">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum necessitatibus perspiciatis cum vitae, modi hic?</p>
        <hr>

        <h3 class="d-flex justify-content-center" style="color: rgb(24, 23, 23) ;">Chef di questo buffet:</h3>
        <div class="card bg-light col-6 my-5 ml-3">
          <div class="card-body d-flex flex-row align-items-center justify-content-between" th:if="${buffet.chefDelBuffet}" th:object="${buffet.chefDelBuffet}">
              <div><h4 class=" d-inline">Chef: </h4><h4 class="d-inline" th:text="*{nome}">Chef</h4></div>
              <a href="chef.html" class ="link btn btn-success"
              th:href="@{'/chef' + '/' + *{id}}">Dettagli</a>
          </div>
          <h4 th:unless="${buffet.chefDelBuffet}" class="p-3">Nessuno Chef assegnato</h4>
      </div>

      <h3 class="d-flex justify-content-center" style="color: rgb(24, 23, 23) ;">Piatti di questo buffet:</h3>
              <div class="d-flex flex-row flex-wrap ">
                <div class="col-4"  th:each="piatto : ${elencoPiatti}">
                  <div class="card m-3" style="background-color: rgba(255, 253, 208);">
                    <div class="d-flex card-body justify-content-between">
                      <h3 class=" d-inline" th:text="${piatto.nome}" style="color: rgb(224, 134, 49);font-family: Courgette;"><strong>Piatto</strong></h3>
                      <!--<p class="card-text" style="color: white;font-family: Indie Flower;" th:text="${buffet.descr}">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>-->
                      <a href="piatto.html" class ="link btn mt-8" style="background-color:#ab9eb5;"
                      th:href="@{'/piatto' + '/' + ${piatto.id}}">Dettagli</a>
                    </div>
                    
                  </div>
                </div>
              </div>
      </div>
      <footer th:replace="fragments/base.html::footer"></footer>
    </div>
    
    
</body>
</html>
