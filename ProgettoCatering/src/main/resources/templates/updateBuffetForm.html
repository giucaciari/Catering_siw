<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Inserimento Buffet</title>
    </head>
    <body>
        <form th:action="@{/updateBuffet}" method="POST" th:object="${buffet}">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
            </div>
            
            <div><span>Nome: </span>
                <span><input type="text" th:field="*{nome}" /></span>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            <div><span>Descrizione: </span>
                <span><input type="text" th:field="*{descr}" /></span>
                <span th:if="${#fields.hasErrors('descr')}" th:errors="*{descr}"></span>
            </div>
            <div><button type="submit">Submit</button></div>
        </form>
    </body>
</html>
